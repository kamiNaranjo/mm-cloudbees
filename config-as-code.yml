      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: "artifactory"
              username: "artifactory"
              password: "artifactory"
              description: "Usuario de artifactory"
          - usernamePassword:
              scope: GLOBAL
              id: "conexiongit"
