
jenkins:
  systemMessage: |-
    No hagan tantos da√±os en pdn!
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
unclassified:
  mailer:
    adminAddress: devopsholi@holi.com.co
    replyToAddress: devopsholi@holi.com.co
    # Note that this does not work right now
    #smtpHost: smtp.acme.org
    smtpPort: 4441
  splunkJenkinsInstallation:
    enabled: true
    host:hf01.com
    metadataHost: thiserver.com
    token: 564654
    maxEventsBatchSize: 262144
    port: 6068
    useSSL: true
    retriesOnError: 3
    rawEventEnabled: true
    metaDataConfig: file.enabled=false console_log.enabled=false
    scriptContent: //send job metadata and junit reports with page size set to 50 (each event contains max 50 test cases) splunkins.sendTestReport(50) //send coverage, each event contains max 50 class metrics splunkins.sendCoverageReport(50) //send all logs from workspace to splunk, with each file size limits to 10MB //splunkins.archive("**/*.log", null, false, "10MB") //end
    splunkAppUrl: splunk.com.co
  sonarGlobalConfiguration:
    buildWrapperEnabled: true
    installations:
      - name: sonarPDN
        serverUrl: http://sonarPDN:1040
  artifactorybuilder:
    useCredentialsPlugin: true
    artifactoryServers:
      - serverId: artifactoryPDN
        artifactoryUrl: http://arti/Aritfactory
        deployerCredentialsConfig:
          credentialsId: 'artifactory'
  githubpluginconfig:
    configs:
    - name: "gitSu"
      apiUrl: "http://inb..git.com"
      credentialsId: "conexiongit"
      manageHooks: true
credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: "artifactory"
              username: "artifactory"
              password: "artifactory"
              description: "Usuario de artifactory"
          - usernamePassword:
              scope: GLOBAL
              id: "conexiongit"
              username: "conexiongit"
              password: "conexiongit"
              description: "Usuario de git"
